<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Score</title>
</head>
<body>
    <button id="updateScoreBtn">Update Score</button>

    <script>
        document.getElementById('updateScoreBtn').addEventListener('click', function() {
            var userId = '1718239856'; // You should replace this with the actual user ID
            var newScore = 0; // Replace this with the new score

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'update_score.php'); // Path to your server-side script
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Score updated successfully');
                } else {
                    console.log('Failed to update score');
                }
            };
            xhr.send('username=' + userId + '&newScore=' + newScore);
        });
    </script>
</body>
</html>
